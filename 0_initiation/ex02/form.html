<!DOCTYPE html>
<html>
<head>
	<title>Form</title>

	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		input {
			margin-bottom: 5px;
		}
	</style>

	<script src="../d00/ex02/popup.js"></script>

</head>
<body>
	<h1 style="text-align: center;">Give me all your information</h1>

	<div style="margin-top: 5%; justify-content: center; display: flex;">
		<form>
			<label for="firstname">Firstname: </label>
			<input type="text" id="firstname" name="firstname"><br>

			<label for="name">Name: </label>
			<input type="text" id="name" name="name"><br>

			<label for="age">Age: </label>
			<input type="number" id="age" name="age" min="14" max="110"><br>

			<label for="phone">Phone: </label>
			<input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" onclick="this.value=''"><br>

			<label for="email">Email: </label>
			<input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>

			<label for="student">Student at 42?: </label>
			<input type="checkbox" id="student" name="student"><br>

			<label for="gender_male">Male </label>
			<input type="radio" id="gender_male" name="gender_male" value="Male">
			<label for="gender_female">Female </label>
			<input type="radio" id="gender_female" name="gender_female" value="Female">
			<label for="gender_other">Other </label>
			<input type="radio" id="gender_other" name="gender_other" value="Other"><br>

			<input type="submit" value="Submit" onclick="displayFormContents()" style="background-color: rgba(0, 11, 161, 0.822); color: white; border: none; padding: 10px 20px; margin-top: 10px; margin-left: 80px; border-radius: 10px; cursor: pointer; font-size: 16px;">

		</form>
	</div>
</body>
</html>
