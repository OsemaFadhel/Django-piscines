<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Copy</title>
	<link rel="stylesheet" href="../d00/ex03/style.css">
</head>
<body>
	<ul>
		<li>
			<h2>Frontend</h2>
			<p data-value="80" style="width: 80%;">HTML5</p>
			<progress class="html5 progress-bar" id="html5" value="80" max="100"></progress>
			<p data-value="60" style="width: 60%;">HTML5</p>
			<progress class="css3" id="css3" value="60" max="100"></progress>
			<p data-value="50" style="width: 50%;">HTML5</p>
			<progress class="jquery" id="jquery" value="50" max="100"> 50% </progress>
		</li>
	</ul>

	<ul>
		<li>
			<h2>Backend</h2>
			<p data-value="75" style="width: 75%;">HTML5</p>
			<progress class="python" id="python" value="75" max="100"> 75% </progress>
			<p data-value="65" style="width: 65%;">HTML5</p>
			<progress class="php" id="php" value="65" max="100"> 65% </progress>
			<p data-value="35" style="width: 35%;">HTML5</p>
			<progress class="node-js" id="node-js" value="35" max="100"> 35% </progress>
		</li>
	</ul>
</body>
</html>
